<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="gradient.css">
</head>
<body id="gradient">
	<section>
		<div>
			<h1>Simple To-Do List</h1>
			<p class="sub-heading">Get it done today</p>
			<div class="top">
				<input id="userinput" type="text" placeholder="enter items">
				<button id="enter">Enter</button>
			</div>
			
			<h3 style="display: none;">Empty List</h3>
			<ul class="todo-list">
				<li>Notebook</li>
				<li>Shop Jello</li>
				<li>Shop Spinach</li>
				<li>Shop Rice</li>
				<li>Shop Birthday Cake</li>
				<li>Shop Candles</li>
			</ul>
		</div>
		<div class="gradient">
			<div>
				<input class="color1" type="color" name="color" value="#00ff00">
				<input class="color2" type="color" name="color2" value="#ff0000">
			</div>
			<div>
				<h2>Change Background Color</h2>
				<h3></h3>
				<br><br><br>
				<h3>Designed By Jack Osei</h3>
			</div>
		</div>
	</section>
	
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="gradient.js"></script>
</body>
</html>
